version: '3.8'
services:
  snjs:
    image: snjs-local
    build: .
    restart: unless-stopped
    networks:
      snjs: {}
    ports:
      - 9001:9001

  db:
    image: mysql:5.6
    environment:
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpassword
      MYSQL_ROOT_PASSWORD: testpassword
    expose:
      - 3306
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8 --collation-server=utf8_general_ci
    networks:
      - snjs

  sns:
    image: s12v/sns
    ports:
      - 9911:9911
    volumes:
      - ./docker/sns.json:/etc/sns/db.json
      - ./wait-for.sh:/etc/scripts/wait-for.sh
    restart: unless-stopped
    entrypoint: [
      "./etc/scripts/wait-for.sh", "sqs", "9324",
      "java", "-jar", "/sns.jar"
    ]
    networks:
      - snjs

  sqs:
    image: s12v/elasticmq
    ports:
      - 9324:9324
    volumes:
      - ./docker/sqs.conf:/etc/elasticmq/elasticmq.conf
    restart: unless-stopped
    networks:
      - snjs

  mock-event-publisher:
    image: standardnotes/mock-event-publisher:1.0.1
    entrypoint: [
      "./wait-for.sh", "sns", "9911",
      "./docker/entrypoint.sh", "start-web"
    ]
    environment:
      PORT: 3000
      LOG_LEVEL: debug
      VERSION: test
      SNS_TOPIC_ARN: arn:aws:sns:us-east-1:1-2-3:snjs
      SNS_ENDPOINT: "http://sns:9911"
      NEW_RELIC_ENABLED: 'false'
    networks:
      - snjs

  cache:
    image: redis:6.0-alpine
    expose:
      - 6379
    networks:
      - snjs

  syncing-server-js:
    image: standardnotes/syncing-server-js:1.45.1
    entrypoint: [
      "./wait-for.sh", "db", "3306",
      "./wait-for.sh", "cache", "6379",
      "./docker/entrypoint.sh", "start-web"
    ]
    env_file: docker/syncing-server-js.env
    networks:
      - snjs

  syncing-server-js-worker:
    image: standardnotes/syncing-server-js:1.45.1
    depends_on:
      - syncing-server-js
    entrypoint: [
      "./wait-for.sh", "syncing-server-js", "3000",
      "./docker/entrypoint.sh", "start-worker"
    ]
    env_file: docker/syncing-server-js.env
    networks:
      - snjs

  api-gateway:
    image: standardnotes/api-gateway:1.31.0
    depends_on:
      - syncing-server-js
      - auth
    entrypoint: [
      "./wait-for.sh", "syncing-server-js", "3000",
      "./wait-for.sh", "auth", "3000",
      "./docker/entrypoint.sh", "start-web"
    ]
    env_file: docker/api-gateway.env
    environment:
      PORT: 3000
    ports:
      - 3123:3000
    networks:
      - snjs

  auth:
    image: standardnotes/auth:1.35.3
    depends_on:
      - syncing-server-js
    entrypoint: [
      "./wait-for.sh", "syncing-server-js", "3000",
      "./docker/entrypoint.sh", "start-web"
    ]
    env_file: docker/auth.env
    networks:
      - snjs

  auth-worker:
    image: standardnotes/auth:1.35.3
    depends_on:
      - auth
    entrypoint: [
      "./wait-for.sh", "auth", "3000",
      "./wait-for.sh", "sqs", "9324",
      "./docker/entrypoint.sh", "start-worker"
    ]
    env_file: docker/auth.env
    environment:
      SQS_QUEUE_URL: "http://sqs:9324/queue/auth"
      SQS_AWS_REGION: us-east-1
      SQS_ACCESS_KEY_ID: "x"
      SQS_SECRET_ACCESS_KEY: "x"
    networks:
      - snjs

networks:
  snjs:
    name: snjs
