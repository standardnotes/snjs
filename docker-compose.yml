version: '3.8'
services:
  snjs:
    build: .
    restart: unless-stopped
    networks:
      snjs: {}
    ports:
      - 9001:9001

  db:
    image: mysql:5.6
    environment:
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpassword
      MYSQL_ROOT_PASSWORD: testpassword
    expose:
      - 3306
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8 --collation-server=utf8_general_ci
    networks:
      - snjs

  localstack:
    image: localstack/localstack
    expose:
      - 4566
    environment:
      - SERVICES=sns,sqs
      - DEBUG=1
      - DEFAULT_REGION=us-east-1
      - DOCKER_HOST=unix:///var/run/docker.sock
      - HOSTNAME_EXTERNAL=localstack
    volumes:
      - ./docker/localstack_bootstrap.sh:/docker-entrypoint-initaws.d/localstack_bootstrap.sh
      - /tmp/localstack:/tmp/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - snjs

  mock-event-publisher:
    image: standardnotes/mock-event-publisher:1.0.5
    entrypoint: [
      "./wait-for.sh", "localstack", "4566",
      "./docker/entrypoint.sh", "start-web"
    ]
    ports:
      - 3124:3000
    env_file: docker/mock-event-publisher.env
    networks:
      - snjs

  cache:
    image: redis:6.0-alpine
    expose:
      - 6379
    networks:
      - snjs

  syncing-server-js:
    image: standardnotes/syncing-server-js:1.52.0
    entrypoint: [
      "./wait-for.sh", "db", "3306",
      "./wait-for.sh", "cache", "6379",
      "./docker/entrypoint.sh", "start-web"
    ]
    env_file: docker/syncing-server-js.env
    networks:
      - snjs

  syncing-server-js-worker:
    image: standardnotes/syncing-server-js:1.52.0
    depends_on:
      - syncing-server-js
    entrypoint: [
      "./wait-for.sh", "syncing-server-js", "3000",
      "./docker/entrypoint.sh", "start-worker"
    ]
    env_file: docker/syncing-server-js.env
    networks:
      - snjs

  api-gateway:
    image: standardnotes/api-gateway:dev
    depends_on:
      - syncing-server-js
      - auth
    entrypoint: [
      "./wait-for.sh", "syncing-server-js", "3000",
      "./wait-for.sh", "auth", "3000",
      "./wait-for.sh", "files", "3000",
      "./docker/entrypoint.sh", "start-web"
    ]
    env_file: docker/api-gateway.env
    environment:
      PORT: 3000
    ports:
      - 3123:3000
    networks:
      - snjs

  auth:
    image: standardnotes/auth:dev
    depends_on:
      - syncing-server-js
    entrypoint: [
      "./wait-for.sh", "syncing-server-js", "3000",
      "./docker/entrypoint.sh", "start-web"
    ]
    env_file: docker/auth.env
    networks:
      - snjs

  auth-worker:
    image: standardnotes/auth:dev
    depends_on:
      - auth
    entrypoint: [
      "./wait-for.sh", "auth", "3000",
      "./wait-for.sh", "localstack", "4566",
      "./docker/entrypoint.sh", "start-worker"
    ]
    env_file: docker/auth.env
    networks:
      - snjs

  files:
    image: standardnotes/files:1.8.0
    entrypoint: [
      "./wait-for.sh", "db", "3306",
      "./wait-for.sh", "cache", "6379",
      "./docker/entrypoint.sh", "start-web"
    ]
    ports:
      - 3125:3000
    env_file: docker/files.env
    volumes:
      - ./docker/uploads:/var/www/dist/src/Infra/FS/tmp
    networks:
      - snjs

networks:
  snjs:
    name: snjs
